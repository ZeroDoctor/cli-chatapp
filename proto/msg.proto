syntax = "proto3";

option go_package = "gitlab.com/smallwood/proto;msg";

package msg;

service ChatService {
  rpc RecvChat(User) returns (stream Msg) {} 
  rpc SendMessage(Msg) returns (MsgAck) {}
}

message User {
  string name = 1; 
}

message Msg {
  User sender = 1;
  string msg = 2;
}

message MsgAck {
  string status = 1;
}

